name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false
          
      - name: Reclone the data submodule to get the proper history
        run: |
          #hacky af, but submodules in gh don't retrieve history correctly
          rm data -rf
          git clone https://github.com/MarmadileManteater/gh-pages-site-data.git data

      - name: ğŸ§¶ Yarn 
        run: yarn

      - name: ğŸ‘·â€â™€ï¸ Build @marmadilemanteater/gh-static-site-lib
        run: |
          cd node_modules/@marmadilemanteater/gh-static-site-lib
          yarn build

      - name: ğŸ“° Output RSS feed
        run: |
          npx ts-node ./src/scripts/write-xml-feed.ts

      - name: ğŸ“„ Copy data/public to static
        run: |
          cp -r data/public static

      - name: ğŸ§³ Package SQLite3 db
        run: |
          npx ts-node ./src/scripts/build-sqlite3-db-from-dataservice.ts

      - name: ğŸ Set the environment
        run: |
          npx ts-node ./src/scripts/set-environment.ts PROD

      - name: ğŸ—ï¸ Build
        run: |
          yarn build
          
      - name: ğŸš› Move db into build files
        run: |
          cp ./sqllite3.db ./build

      - name: ğŸšš Move node_modules into build files
        run: |
          cp -r node_modules ./build
          cp package.json ./build
        
      - name: ğŸ¤ Zip up build directory for ğŸfaster uploads
        uses: montudor/action-zip@v1
        with:
          args: zip -r build.zip ./build

      - name: ğŸ“¦ Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarmadileManteaterSvelte
          path: build.zip

